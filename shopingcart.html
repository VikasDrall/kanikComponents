<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="w3.css">
    <script src="bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        .Cart_a {
            text-decoration: none !important;
        }

        .pad0 {
            padding: 0px !important;
        }

        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                    </div>

                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-3">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-3 col-md-2 col-lg-2 col-xl-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                                </div>
                                <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                                    <h5 class="mb-2">Basic</h5>
                                    <h6 class="mb-2">500</h6>
                                </div>
                                <div class="col-3 col-md-3 col-lg-3 col-xl-2 d-flex pad0">
                                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2 Cart_a"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()"> -
                                    </button>
                                    <input id="form1" min="0" name="quantity" value="2" type="number"
                                        class="form-control form-control-sm text-center" />
                                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2 Cart_a"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"> +
                                    </button>
                                </div>
                                <div class="col-2 col-md-3 col-lg-2 col-xl-2 offset-lg-1 pad0 text-center">
                                    <h5>4990</h5>
                                </div>
                                <div class="col-1 col-md-1 col-lg-1 col-xl-1 text-center pad0">
                                    <a href="#!" class="text-danger Cart_a">X</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-3">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-3 col-md-2 col-lg-2 col-xl-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                                </div>
                                <div class="col-3 col-md-3 col-lg-3 col-xl-3">

                                </div>
                                <div class="col-2 col-md-3 col-lg-2 col-xl-2 offset-lg-1 pad0 text-center">

                                </div>
                                <div class="col-1 col-md-1 col-lg-1 col-xl-1 text-center pad0">
                                    <a href="#!" class="text-danger Cart_a">X</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-3">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-3 col-md-2 col-lg-2 col-xl-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                                </div>
                                <div class="col-3 col-md-3 col-lg-3 col-xl-3">

                                    <input id="form1" min="0" name="quantity" value="2" type="number"

                                </div>
                                <div class="col-2 col-md-3 col-lg-2 col-xl-2 offset-lg-1 pad0 text-center">
                                    <h5>4990</h5>
                                </div>
                                <div class="col-1 col-md-1 col-lg-1 col-xl-1 text-center pad0">
                                    <a href="#!" class="text-danger Cart_a">X</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body d-flex justify-content-between">
                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-success btn-block btn-lg">Cart Total</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
