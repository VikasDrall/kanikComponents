<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="w3.css">
    <script src="bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        .loginw {
            max-width: 300px;
            margin: auto;
            width: 100%;
        }
        .signbutton{
            width: 100%;
        }

        @media only screen and (max-width: 900px) {

        }

        @media only screen and (max-width: 700px) {
            
        }
    </style>
</head>
<body>
    <div class="container w3-padding-large">
        <h3 class="w3-center">Login</h3>
        <h1 class="w3-center mt-0 pb-2">Welcome Back</h1>
        <div class="text-center pb-3">
            <svg style="color: #2196F3;" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"></path>
              </svg>
        </div>
        <form class="loginw">
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input placeholder="Email address" type="email" id="form2Example1" class="form-control" />
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input placeholder="Password" type="password" id="form2Example2" class="form-control" />
            </div>

            <!-- Submit button -->
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4 signbutton">Sign
                in</button>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
            </div>
        </form>
    </div>
</body>

</html>
